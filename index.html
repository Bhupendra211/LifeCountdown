<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <p class="heading">Life You have Remain</p>
        <div class="collection">
            <div class="box">
                <p id="years">00</p>
                <p>Years</p>
            </div>
            <div class="box">
                <p id="months">00</p>
                <p>Months</p>
            </div>
            <div class="box hideRight">
                <p id="days">00</p>
                <p>Days</p>
            </div>
            <div class="box hideBottom">
                <p id="hours">00</p>
                <p>Hours</p>
            </div>
            <div class="box hideBottom">
                <p id="minutes">00</p>
                <p>Minutes</p>
            </div>
            <div class="box" style="border: none;">
                <p id="second">00</p>
                <p>Second</p>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
